<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>innerHTML</title>
</head>

<body>

<script>

function vulfunction()
{
var a = document.createElement('a');
var linkText =  document.createTextNode("DOM XSS - innerHTML");
				a.title = "DOM XSS - innerHTML";
				link = document.getElementById("test").value;
				a.href = link;

document.getElementById("xyzInnerHTML").innerHTML = '<a href="'+link+'">'+linkText.textContent+'</a>';
document.getElementById("xyzAppendChild").appendChild(a);
}


</script>


<input type="text" id="test">
<div id="xyzInnerHTML"></div>

<div id="xyzAppendChild"></div>
<input type="button" onclick="vulfunction();">

</body>
</html>
