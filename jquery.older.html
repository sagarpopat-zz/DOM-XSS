<!-- Similar kind of vulnerbility was reported in prettyphoto.js
This is only exploitable in older than jquery < 1.8.3 
-->
 
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery old version vuln.</title>
</head>

<body>

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>

<script>

hash = location.hash.slice(1);
if (!$('a[name]="' + hash + '"]')[0]) { 
    
    document.write("Success");
   
}
</script>
</body>
</html
