<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>location.search</title>
</head>

<body>
<script>

var a = location.search;
if(a.indexOf("email") > -1) 
{
	document.write("Your email address is " +decodeURI(a.slice(a.indexOf("=")+1)));
	//Modern browser encodes output of location.search so it would only be vulnerable if JS sink is decoding input. Example sink : eval 
	
}
else
{
	alert("Invalid Parameter");
}

</script>
</body>
</html>
