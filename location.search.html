<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>location.search</title>
</head>

<body>
<script>
var a = location.search;
if(a.indexOf("email") > -1) 
{
	document.write("Your email address is " +a.slice(a.indexOf("=")+1));
}
else
{
	alert("Invalid Parameter");
}
</script>

</body>
</html>
